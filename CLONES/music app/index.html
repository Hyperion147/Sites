<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Suryansu Singh | Clones</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">

</head>

<body>

    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert close" src="./svgs/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1">
                <div class="logo">
                    <img width="125" class="invert" src="./svgs/logo.svg" alt="logo">
                </div>

                <ul>
                    <li><img class="invert" src="./svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./svgs/search.svg" alt="search">Search</li>
                </ul>

            </div>

            <div class="library bg-grey rounded m-1">

                <div class="heading">
                    <img class="invert" src="./svgs/library.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">

                    <div><a href="https://www.spotify.com/sg-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/sg-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/sg-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>
        <div class="right rounded bg-grey p-1">
            <div class="header">
                <div class="hamburgerCont">
                    <img class="invert hamburger" src="./svgs/hamburger.svg" alt="">
                    <div class="nav">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" class="injected-svg"
                            data-src="/icons/arrow-left-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            role="img" color="#000000">
                            <path d="M15 6L9 12L15 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" class="injected-svg"
                            data-src="/icons/arrow-right-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            role="img" color="#000000">
                            <path d="M9.00005 6L15 12L9 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signUpBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="playlists">
                Spotify Playlists

                <div class="cardContainer">
                    <div data-folder="ncs" class="card">
                        <div class="playButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-circle-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <circle cx="12" cy="12" r="12" stroke-width="1.5" style="fill: rgb(0, 255, 0);">
                                </circle>
                                <path d="M9.5 16V8L16 12L9.5 16Z" stroke="#000000" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img class="rounded" src="./img/jackHarlow.jfif" alt="">
                        <h2>Today's Top Hits</h2>
                        <p>Jack Harlow is on top of Hottest 50!</p>
                    </div>
                    <div data-folder="cs" class="card">
                        <div class="playButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-circle-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <circle cx="12" cy="12" r="12" stroke-width="1.5" style="fill: rgb(0, 255, 0);">
                                </circle>
                                <path d="M9.5 16V8L16 12L9.5 16Z" stroke="#000000" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img class="rounded" src="./img/chillhop.jfif" alt="">
                        <h2>Chill Tonight</h2>
                        <p>Today's top songs for ending the day!</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="playArea">

                    <div class="songInfo">

                    </div>
                    <div class="songButtons invert">
                        <img id="prev" src="./svgs/prevbtn.svg" alt="">
                        <img id="play" src="./svgs/playbtn.svg" alt="">
                        <img id="next" src="./svgs/nextbtn.svg" alt="">
                    </div>
                    <div class="songTime">

                    </div>
                    <div class="volume invert">
                        <img src="./svgs/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
